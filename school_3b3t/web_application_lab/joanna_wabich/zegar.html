<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>String</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body{
          font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

  <div id="zadanie1"></div><br>
  <div id="zadanie2"></div><br>
  <div id="zadanie3"></div>

  <script>
    var date = new Date();
    document.getElementById("zadanie1").innerHTML = "Dzisiaj jest:<br/>Dzień: " + date.getDate() + "<br/>Miesiąc: " + (date.getMonth()+1) + "<br/>Rok: " + date.getFullYear();

    var months = new Array();
    months[0] = "stycznia";
    months[1] = "luty";
    months[2] = "marca";
    months[3] = "kwietnia";
    months[4] = "maja";
    months[5] = "czerwca";
    months[6] = "lipca";
    months[7] = "sierpnia";
    months[8] = "września";
    months[9] = "października";
    months[10] = "listopada";
    months[11] = "grudnia";

    var weekdays = new Array();
    weekdays[0] = "poniedziałek";
    weekdays[1] = "wtorek";
    weekdays[2] = "środa";
    weekdays[3] = "czwartek";
    weekdays[4] = "piątek";
    weekdays[5] = "sobota";
    weekdays[6] = "niedziela";

    function currentTime(){
      var livedate = new Date();
      var day = livedate.getDate();
      var weekday = weekdays[livedate.getDay()];
      var month = months[livedate.getMonth()];
      var year = livedate.getFullYear();
      var hour = livedate.getHours();
      var min = livedate.getMinutes();
      var sec = livedate.getSeconds();
      day = addZero(day);
      hour = addZero(hour);
      min = addZero(min);
      sec = addZero(sec);
      document.getElementById("zadanie2").innerText = livedate.getDate() + " " + month + " " + year + " roku.";
      document.getElementById("zadanie3").innerText = day + " " + month + " " + year + "r., " + weekday + " " + hour + ":" + min + ":" + sec;
      var t = setTimeout(function(){ currentTime() }, 1000);
    }

    function addZero(x){
      if (x < 10){
        return "0" + x;
      }
      else{
        return x;
      }
    }
    currentTime();
  </script>
</body>
</html>
