<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>String</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body{
          font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
  <input type="text" name="tekst" id="tekst"/><br><br>
  <button type="button" onclick="check()">Sprawdź hasło</button><br><br>
  <div id=sprawdzenie></div>
  <script>
    function check(){
      var tekst = document.getElementById("tekst").value;
      var length = tekst.length;

      if(length == 0){
        document.getElementById("sprawdzenie").innerHTML = "Wprowadź hasło";
      }
      else if(length < 5){
        document.getElementById("sprawdzenie").innerHTML = "Hasło jest za krótkie";
      }
      else{
        document.getElementById("sprawdzenie").innerHTML = "Hasło poprawne, podałeś hasło: " + tekst.toUpperCase();
      }
    };
  </script>
</body>
</html>
